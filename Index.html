<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Questionnaire Form</title>
</head>

<body>

    <div class="container">
        <div class="question">
            <h1>Question 1: What is your name?</h1>
            <input type="text" placeholder="Enter your name">
            <h1>Question 2: What is your email?</h1>
            <input type="email" placeholder="Enter your email">
        </div>
        <!-- Add more questions and input fields as needed -->
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <button id="prevBtn" class="prev-btn">Previous</button>
        <button id="nextBtn" class="next-btn">Next</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
